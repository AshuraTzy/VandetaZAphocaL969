<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Maintenance</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f0f0f;
    font-family:Arial, sans-serif;
}

.box{
    text-align:center;
    padding:30px 40px;
    border-radius:12px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.2);
    color:#fff;
}

/* ===== Emoji CSS ===== */

.emoji{
    position:relative;
    width:90px;
    height:90px;
    border-radius:50%;
    background:#ffd93b;
    margin:0 auto 15px;
}

/* mata */
.eye{
    position:absolute;
    width:10px;
    height:10px;
    background:#000;
    border-radius:50%;
    top:28px;
}

.eye.left{ left:25px; }
.eye.right{ right:25px; }

/* mulut sedih */
.mouth{
    position:absolute;
    width:40px;
    height:20px;
    border:4px solid #000;
    border-color:#000 transparent transparent transparent;
    border-radius:50%;
    bottom:22px;
    left:50%;
    transform:translateX(-50%) rotate(180deg);
}

/* ===================== */

.text{
    font-size:18px;
    opacity:0.9;
}
</style>
</head>
<body>

<div class="box">
    <div class="emoji">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>

    <div class="text">Sorry aplikasi sedang maintenance, aplikasi akan online kembali beberapa jam lagi. Terimakasih maaf atas ketidak nyamannya</div>
</div>

</body>
  </html>
