<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Video</title>
<!-- Mengambil font Rajdhani dari Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* Background hitam */
    body {
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Rajdhani', sans-serif;
    }

    /* Container card - diperbesar */
    .video-card {
        width: 400px; /* Lebih besar dari sebelumnya */
        background-color: #1a1a1a;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        text-align: center;
    }

    /* Video */
    .video-card video {
        width: 100%;
        display: block;
    }

    /* Bagian tulisan */
    .card-content {
        padding: 20px;
    }

    /* Judul - lebih besar dan tebal */
    .card-title {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 10px 0;
        color: #808080; /* Biru neon */
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* Deskripsi - dipisah dengan garis */
    .card-desc {
        font-size: 16px;
        font-weight: 400;
        color: #cccccc;
        margin: 0;
        padding-top: 10px;
        border-top: 1px solid #333;
    }
</style>
</head>
<body>

    <!-- Card Video -->
    <div class="video-card">
<video
  id="loadingVideo"
  autoplay
  muted
  loop
  playsinline
  preload="auto"
>
  <source src="https://ashuratzy.github.io/vanesa/VID_20260204_173641_403.mp4" type="video/mp4">
</video>

        <div class="card-content">
            <h3 class="card-title">APP IS UPDATING!</h3>
            <p class="card-desc">Mohon maaf untuk ketidak nyamanannya, tetapi aplikasi sedang melakukan update besar besaran untuk menyelesaikan bug bug yang ada!</p>
        </div>
    </div>

</body>
</html>
